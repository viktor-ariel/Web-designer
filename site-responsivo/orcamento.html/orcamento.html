<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../site-responsivo/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Orçamento</title>
</head>

<body>
    <div class="container">
        <header class="headorc">
            <!-- TITULO -->
            <h1 class="h1orc">Faça seu orçamento conosco</h1>
            <div>Passe seus dados para fazer orçamento, entraremos em contato em breve.</div>
        </header>
        <!-- IMAGEM DE FUNDO -->
        <div class="image">
            <img src="../img/orcamento.jpg" alt="">
        </div>
        <section class="tabela">
            <!-- FORMULARIO -->
            <form class="tabela2">
                <label for="nome">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite Seu Nome" required><br>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" placeholder="Digite Seu E-mail" required><br>
                <label for="nasc">Data de Nascimento:</label>
                <input type="date" name="nasc" id="nasc" placeholder="Digite Sua Data de Nascimento"><br>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" maxlength="14" OnKeyPress="formatar('###.###.###-##',this)"
                    placeholder="Digite Seu CPF"><br>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" placeholder="Digite Seu endereço Rua e Número"><br>
                <label for="sexo">SEXO:</label>
                <input TYPE="RADIO" NAME="sexo" id="sexo" VALUE="masculino"> Masculino
                <input TYPE="RADIO" NAME="sexo" id="sexo" VALUE="feminino"> Feminino
                <br>
                <label for="place">Estado:</label>
                <select name="place">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG" selected>Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select><br>
                <label for="pais">País:</label>
                <input type="text" name="pais" id="pais" placeholder="Digite Seu País"><br>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" maxlength="14" OnKeyPress="formatar('##.###-###',this)"
                    placeholder="Digite CEP"><br>
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" maxlength="16"
                    OnKeyPress="formatar('(##) # ####-####',this)" placeholder="Digite Telefone" required><br>
                <label for="produto">Produto:</label>
                <INPUT TYPE="checkbox" NAME="produto" VALUE="op1"> Planilha
                <INPUT TYPE="checkbox" NAME="produto" VALUE="op2" CHECKED> Microsoft Power BI
                <INPUT TYPE="checkbox" NAME="produto" VALUE="op3"> Imposto de Renda
                <br>
                <label for="menssage">Menssagem:</label>
                <textarea type="text" name="message" id="message" placeholder="Digite sua menssagem"></textarea> <br>
                <button type="submit" class="btn btn-primary" id="myButton">Enviar Pedido</button>
            </form>
    </div>
    </section>
    <footer class="footer">
        <div class="center">
            <p> 
                Copyright - 2023 - Todos os direitos reservado
            </p>
            <span class="develop">Site Desenvolvidado por <a href="#">Viktor Ariel</a> </span>
        </div>
    </footer>
    <script src="./script.js">
    </script>
</body>
</html>
